{% extends 'api/spa/index.html' %}
{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
    
                    <form class="mx-1 mx-md-4" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Email</label>
                            <input type="email" id="form3Example1c" class="form-control" name="email"/>
                        </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Password</label>
                            <input type="password" id="form3Example1c" class="form-control" name="password"/>
                        </div>
                        </div>
    
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" name="Login User">
                        </div>

                        <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'signup' %}">Signup</a>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
